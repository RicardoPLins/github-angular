<br>
<mat-card class="card-cadastro">
  <mat-card-title>Cadastro de Jogadores NBA</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="jogadorDeManutencao.nome" placeholder="Digite o nome">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="jogadorDeManutencao.numero" placeholder="Digite o numero">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="jogadorDeManutencao.time" placeholder="Digite o time">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="cadastrar()">Cadastrar</button>
  </mat-card-actions>
</mat-card>
<br>
<mat-card class="card-usuario" *ngFor="let jogador of jogadores">
  <mat-card-header>
    <mat-card-title>{{jogador.nome | titlecase}}</mat-card-title>
    <mat-card-subtitle> Numero: {{jogador.numero}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Jogador em....{{jogador.time}} Tem a camisa {{jogador.numero}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editar(jogador)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button (click)="excluir(jogador)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
